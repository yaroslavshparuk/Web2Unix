<div class="table-container">
  <table class="table">
    <thead>
      <tr>
        <th>Server name</th>
        <th>IP Address</th>
        <th>Port</th>
        <th>Connect</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let server of servers$ | async">
        <td>{{ server.serverName }}</td>
        <td>{{ server.ipAddress }}</td>
        <td>{{ server.port }}</td>
        <td>
          <a (click)="connect(server)">
            <img style="width: 50px; height: 50px;" src="../../../assets/images/connect.png" alt="Press to connect">
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
